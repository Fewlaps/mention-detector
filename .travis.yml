language: java
jdk:
  - oraclejdk7
  - oraclejdk8
  - openjdk7
 
before_install:
 - chmod +x gradlew

after_success:
 - ./gradlew cobertura coveralls

deploy:
 - provider: script
   script: ./gradlew bintrayUpload -PbintrayUser="${BINTRAY_USER}" -PbintrayKey="${BINTRAY_KEY}" -PdryRun=false
   skip_cleanup: true
   on:
     tags: true